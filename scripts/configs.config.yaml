loadbalancer:
  ip:
    from: '10.0.0.100'
    to: '10.0.0.200'

registry:
  host: '10.0.0.100'
  port: 5000
  crt:
    __:
      run: |-
        base64 -w 0 ./certs/registry.crt
  key:
    __:
      run: |-
        base64 -w 0 ./certs/registry.key

recluster:
  server:
    host: '10.0.0.10'
    port: 8080
    path: 'graphql'

k3s:
  server:
    host: '10.0.0.10'
    port: 6443

ssh:
  authorized_key:
    __:
      run: |-
        cat ./certs/ssh.crt

database:
  user: 'recluster'
  password: 'password'
  host: 'localhost'
  port: 5432
  db: 'recluster'
