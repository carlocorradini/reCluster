name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Commitlint
        uses: wagoid/commitlint-github-action@v4
        with:
          configFile: '.commitlintrc'
          failOnWarnings: true
      - name: Install dependencies
        run: npm install
      - name: Checks
        run: npm run check
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          ignore_paths: build coverage node_modules
      - name: Build
        run: npm run build
