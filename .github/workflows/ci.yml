name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Checks
        run: |
          npm run check:format
          npm run check:lint
          npm run check:markdown
          npm run check:spell
      - name: Build
        run: npm run build
