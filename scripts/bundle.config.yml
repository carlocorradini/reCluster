README.md: true
LICENSE: true

linux:
  __:
    run: |-
      ./scripts/inline.sh --in-file ./install.sh --overwrite
  README.md: true
  install.sh: true
  configs:
    __:
      run: |-
        ./linux/configs/configs.sh --merge-file ./controller.config.yml --overwrite
        ./linux/configs/configs.sh --merge-file ./worker.config.yml --overwrite
    controller.config.yml: true
    worker.config.yml: true
    ssh_config: true
    sshd_config: true
  dependencies:
    __:
      run: |-
        ./linux/dependencies/dependencies.sh --sync-force
    k3s: true
    node_exporter: true
    prometheus: true
  distributions:
    alpine:
      __:
        run: |-
          ./linux/distributions/alpine/build.sh
      README.md: true
      logo.png: true
      iso: true
    arch: false

scripts:
  __:
    run: |-
      ./scripts/inline.sh --in-file ./certificates.sh --overwrite
  certificates.sh: true
  README.md: true

server:
  __:
    run: |-
      npm run build:clean
      npm run build
  README.md: true
  .env.example: true
  package.json: true
  package-lock.json: true
  build: true
  prisma:
    schema.prisma: true
    migrations: true
